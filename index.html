            { id: "patatine", title: "Frites", subtitle: "avec sauces au choix", emoji: "ğŸŸ" },
            { id: "suppli-telefono", title: "SupplÃ¬ al telefono", subtitle: "RagÃ¹ et mozzarella", emoji: "ğŸŸ" },
            { id: "suppli-cacio-pepe", title: "SupplÃ¬ cacio e pepe", subtitle: "Pecorino et poivre", emoji: "ğŸŸ" },
            { id: "crocchetta-cotto", title: "Croquette au jambon", subtitle: "Pommes de terre rouges, mozzarella, jambon cuit et romarin", emoji: "ğŸŸ" },
            { id: "crocchetta-mortadella", title: "Croquette mortadelle et pistache", subtitle: "Mortadella Bologna IGP et pesto de pistache", emoji: "ğŸŸ" },
            { id: "polpette-fritte", title: "Boulettes frites", subtitle: "Boulettes de viande de bÅ“uf et porc", emoji: "ğŸŸ" },
            { id: "panelle", title: "Panelle", subtitle: "avec sel, poivre et citron", emoji: "ğŸŸ" }
          ]
        }
      ]
    };

    let currentLang = 'it';
    let currentCategory = 0;

    // Check if language was previously selected
    function init() {
      const savedLang = localStorage.getItem('fradiavolo-menu-lang');
      if (savedLang) {
        currentLang = savedLang;
        closeLangModal();
        updateUI();
      }
      renderTabs();
      renderMenu();
    }

    // Language selection
    function selectLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('fradiavolo-menu-lang', lang);
      closeLangModal();
      updateUI();
      currentCategory = 0;
      renderTabs();
      renderMenu();
    }

    function updateUI() {
      const t = translations[currentLang];
      document.getElementById('heroTitle').textContent = t.heroTitle;
      document.getElementById('heroSubtitle').textContent = t.heroSubtitle;
      document.getElementById('currentFlag').textContent = t.flag;
      document.getElementById('currentLang').textContent = t.code;
    }

    function openLangModal() {
      document.getElementById('langModal').style.display = 'flex';
    }

    function closeLangModal() {
      document.getElementById('langModal').style.display = 'none';
    }

    // Render category tabs
    function renderTabs() {
      const tabsContainer = document.getElementById('categoryTabs');
      const sections = menuData[currentLang];
      tabsContainer.innerHTML = sections.map((section, index) => `
        <button
          onclick="selectCategory(${index})"
          class="category-btn px-4 md:px-8 py-3 pt-4 text-xl md:text-3xl font-semibold uppercase border-2 border-black rounded transition-all whitespace-nowrap ${currentCategory === index ? 'bg-fra-yellow text-black' : 'bg-fra-pepperwhite text-fra-red hover:bg-fra-yellow hover:text-black'}"
        >
          ${section.title}
        </button>
      `).join('');
    }

    // Render menu items (compact layout only)
    function renderMenu() {
      const sections = menuData[currentLang];
      const section = sections[currentCategory];
      const grid = document.getElementById('menuGrid');
      const title = document.getElementById('categoryTitle');

      title.textContent = section.title;

      grid.innerHTML = section.content.map(item => `
        <div class="bg-fra-pepperwhite border-2 border-black p-4 md:p-5 ${item.featured ? 'ring-2 ring-fra-yellow' : ''}">
          <div class="flex items-start gap-3">
            <span class="text-2xl md:text-3xl">${item.emoji}</span>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-xl md:text-2xl font-bold text-fra-red uppercase leading-tight">
                  ${item.title}
                </h3>
                ${item.featured ? '<span class="text-sm bg-fra-yellow px-2 py-1 border border-black">â¤ï¸</span>' : ''}
              </div>
              <p class="text-xs md:text-sm text-fra-black/80 uppercase leading-relaxed">
                ${item.subtitle}
              </p>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Select category
    function selectCategory(index) {
      currentCategory = index;
      renderTabs();
      renderMenu();
    }

    // Initialize on load
    init();
  </script>
